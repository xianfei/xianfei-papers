<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="../pdfjs/web/viewer.html?file=./paper.pdf" frameborder="0"></iframe>
    <script type="text/javascript">
        var currentPath = window.location.pathname;
        var pdfPath = currentPath.substring(0, currentPath.lastIndexOf('/')) + '/paper.pdf';
        var iframe = document.getElementById('iframe');
        iframe.src = '../pdfjs/web/viewer.html?file=' + encodeURIComponent(pdfPath);
    </script>
</body>
</html>
